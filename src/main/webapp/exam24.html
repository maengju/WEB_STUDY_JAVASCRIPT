<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function random(n1,n2){
		return Math.floor(Math.random()*(n2-n1+1))+n1;	
	}

	function authNo(){
		value="";
		for(i=1;i<=5;i++){
			value += random(0,9);
			
		}//for
		
		document.getElementById("auth").innerText=value;
	}
	
	function refresh(){
		location.reload(); //새로고침처럼 현재의 리소스를 다시불러옴
	}
	
	function goNaver(){
		if(confirm("정말 네이버로 갈꺼야?")){
			location.href="http://www.naver.com";
		}
	}
	
</script>
</head>
<body onload = "authNo()">
	<p>
		<!-- strong 태그 안이 자바 스크립트 출력 부분 -->
		고객님의 인증 번호는 <strong id="auth">00000</strong>입니다.
	</p>
	
	<!-- 페이지 새로고침 이벤트 호출 -->
	<input type="button" value="인증번호 새로 받기" onclick = "refresh()"/><br>
	<input type="button" value="네이버로 이동" onclick = "goNaver()"/>	
		
</body>
</html>
