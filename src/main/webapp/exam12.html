<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	document.write("*** eval 내장 함수 *** <br>");
	str = "100+1";
	document.write(str+"<br>");
	result = eval(str); //"100+1" -> 100+1
	
	document.write(result+"<br>");

	
	document.write("*** Number, parseInt 내장함수 ***<br>");
	value1 = "100";
	num1 = Number(value1);
	num2 = parseInt(value1);
	
	r1 = value1+1; // 글자+숫자 --> 글자+글자 -->결합
	r2 = num1 +1;	//숫자+숫자 --> 덧셈
	r3 = num2+1;
	
	document.write("r1="+r1+"<br>");
	document.write("r2="+r2+"<br>");
	document.write("r3="+r3+"<br>");
	
	value2 = "100.6"
	var num3 = Number(value2);
	var num4 = parseInt(value2);
	
	r4= num3+1;
	r5 = num4+1
	document.write("r4="+r4+"<br>");
	document.write("r5="+r5+"<br>");
	
	
</script>

</head>
<body>

</body>
</html>

<!-- 
내장함수
1. eval(문자열) : 문자열을 수식으로 변환
2. Number(문자열) : 문자열을 숫자로 변환
3. parseInt(문자열) : 문자열을 정수로 변환
4. isNaN(문자열) : 문자열이 숫자형식이 아니면 true, 숫자형식이면 false -> Not-A-Number(숫자가 아님)
5. alert(문자열) : 문자열을 대화상자로 출력
6. confirm(문자열) : 문자열을 확인/취소 대화상자로 출력
7. prompt(문자열) : 문자열이 제목으로 표시되는, 값을 입력받기 위한 대화상자 호출

 -->
