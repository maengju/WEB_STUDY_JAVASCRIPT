<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var mokoko = document.getElementsByName("mokoko")
		
		for(i=0; i<mokoko.length; i++){
			//check된것을 찾기위해
			if(mokoko[i].checked){
				printImage(mokoko[i].value);
				break;
			}
		}//for
		
		//기본적으로 체크된게 없을때
		if(i==mokoko.length){
			printImage("img/더줘.png")
		}
		
	}

	function printImg(imgFile){
		//alert(imgFile);
		document.getElementById("show").src=imgFile;
		
	}

</script>

</head>
<body >
	<h2>라디오 버튼을 누르면 이미지가 출력됩니다.</h2>
	<hr>
	
	<form >
		<label><input type="radio" name="mokoko" value="img/으.png" onclick="printImg(this.value)" >으</label> 
		<label><input type="radio" name="mokoko" value="img/더줘.png" onclick="printImg(this.value)" >더줘</label>
		<label><input type="radio" name="mokoko" value="img/돔황챠.png" onclick="printImg(this.value)" >돔황챠~</label>	
	</form>	
	
	<img id="show" src="" width="150" height="150" alt="선택한이미지">
	
</body>
</html>
