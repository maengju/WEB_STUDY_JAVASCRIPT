<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   
   function goSite(select) {
     index = select.selectedIndex;
     site = select.options[index].value;
    // alert(index+","+site);
     window.open(site,"","left=300, top=150 ,width=500,height=500");
   }

</script>
</head>
<body>
   <h2>옵션 선택으로 사이트 접속</h2>
   <h3>옵션 선택마다 새 윈도우에 접속합니다.</h3>
   <hr>
   <h3>접속할 사이트</h3>
   <select onchange="goSite(this)">
      <option>--------선택하세요--------</option>
      <option value = "http://www.google.com">구글</option>
      <option value = "http://www.naver.com">네이버</option>
      <option value = "http://www.daum.net">다음</option>
   </select>
</body>
</html>
