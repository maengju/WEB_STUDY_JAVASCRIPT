<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function sum(a,b){//구현부
		return a+b;
	}
	
	
	function showResult(){
		result= sum(10,50);
		red_result = "<font color='red'>"+result+"</font>";
		document.getElementById("question").innerHTML = red_result;
	}
	
	function hideResult(){
		document.getElementById("question").innerText="?"
	}
</script>
</head>
<body>

	<h1 onmouseover="showResult()" onmouseout="hideResult()">10+50=<span id="question">?</span></h1>
