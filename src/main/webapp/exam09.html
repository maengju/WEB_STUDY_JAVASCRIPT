<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function sayHello(){//구현
		document.write("<h1>안녕하세영.<h1>");
		document.write("<h1>자바스크립트.<h1>");
	}
	
	//호출
	sayHello();
	
</script>

</head>
<body>
	<input type="button" value="함수 호출" onclick="sayHello()">
	
	
</body>
</html>
<!-- 
함수
-어떤 기능을 구현해 놓은 명령어들의 집합
-함수의 사용방법은 "정의" 와 " 호출"의 두부분으로 나뉜다.

(1)정의
funtion 함수이름(){
	명령문
	}
	
(2)호출
함수이름();
 -->
