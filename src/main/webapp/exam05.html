<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//증감 연산자
	let num = 5;
	num++;
	document.write("num = "+num+"<br>");
	
	++num;
	document.write("num = "+num+"<br>");
	
	let num2 = num++;
	document.write("num = "+num+"&nbsp; num2 = "+num2+"<br>");
	
	let num3 = --num;
	document.write("num = "+num+"&nbsp; num3 = "+num3+"<br>");
	
</script>
</head>
<body>

</body>
</html>
