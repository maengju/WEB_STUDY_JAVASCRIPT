<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//대입 연산자
	let num = 5;
	
	num+=5;
	document.write("num = "+num+"<br>");
	
	num-=3;
	document.write("num = "+num+"<br>");
	
	num*=4;
	document.write("num = "+num+"<br>");
	
	num/=5;
	document.write("num = "+num+"<br>");
	
	num%=4;
	document.write("num = "+num+"<br>");

</script>
</head>
<body>

</body>
</html>
