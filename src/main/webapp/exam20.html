<!-- 
객체
- 변수와 함수의 집합
- Javascript는 Prototype 기반의 객체 지향 연어이다.

	->객체는 자주 사용하게 될 기능들을 묶어서 외부의 스크립트 파일로 분리해 내는 용도로 주로 사용, 이렇게 만든 스크립트 파일을
		여러개의 HTML파이렝 의해서 참조하여 재사용가능

 -->
